<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/output.css" />

    <title>Dev Burguer</title>

</head>
<body>

    <!--Hearder-->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img 
            src="./assets/hamb-1.png" 
            alt="logo Dev Burguer"
            class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
            />
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">
                Dev Burguer
            </h1>
            
            <span class="text-white font-medium">Av Santa Isabel 452, centro, SP</span>

            <div class="bg-green-600 px-4 py-1 rounded-lg mt-4" id="data-span" >
                <span class="text-white font-medium">Seg á Dom - 18:00 as 22:00</span>
            </div>
        </div>
    </header>
    <!--Fim do Header-->

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu  
    </h2>

    <!--Inicio Menu-->
    <div>
        <main>
            <!--Produto item-->
            <div>
                <img 
                src="./assets/hamb-1.png" 
                alt="Humburgue Smash"
                class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300"
                />

                <div>
                    <p class="font-bold">Humburgue Smash</p>
                    <p>Descriçao do lanche</p>
                </div>

            </div>
            <!--Fim Produto item-->
        </main>
    </div>
    <!--Fim Menu-->

</body>
</html>
